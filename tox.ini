# Those are only in here because they aren't support pyproject.toml file...
[flake8]
max-line-length = 120
show-source = true
exclude = .*
extend-ignore = E203
per-file-ignores =
    */__init__.py: F401,F403

[tox]
env_list =
    py{38,39,310,311,312}
minversion = 4.16.0

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
pass_env = FDB_HOME, DYLD_LIBRARY_PATH, LD_LIBRARY_PATH
commands =
    pytest {tty:--color=yes} {posargs}
